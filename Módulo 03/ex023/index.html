<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
</head>

<style>
    table {
        width: 400px;
        border-collapse: collapse;
        background-color: rgb(191, 193, 193);
    }

    td {
        border: 1px black solid;
        padding: 8px;
        text-align: center;
        color: rgb(0, 0, 0);
    }
</style>
<body>
    <table>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        
    </table>
</body>
</html>
