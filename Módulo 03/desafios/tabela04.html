<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas Escolares</title>
</head>

<style>

    body {
        text-align: center;
    }

    table  {
        width:500px;
        width:500px;
        position: relative;
        border-collapse: collapse;
    }

    td,th {
       
        border:2px solid black ;
        
    }

    th {
        background-color: #7b7b7b;
        color: white;
    }

    .position {
        text-align: left;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" >Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="3" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th colspan="2" scope="col">Nota 2</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>                
            </tr>

            <tr>
                <td>Física</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>

            <tr>
                <th colspan="5" class="position" scope="col">Média de Exatas</th>
                <th>00</th>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>

                <td>História</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>00</td>
                <td colspan="2">00</td>
                <td>00</td>
            </tr>

            <tr>
                <th colspan="5" class="position" scope="row">Média de Humanas</th>
                <th>00</th>
            </tr>
        </tbody>

    </table>
</body>
</html>
