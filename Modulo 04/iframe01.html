<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <p>Entrando no site  <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a></p>

    <p>
        Entrando no site
        <iframe>
        </iframe>
        Curso em Vídeo.
    </p>

    <p>Entrando no site 
        <iframe src="" frameborder="0"></iframe>
        Curso em Vídeo.</p>

    <p>Entrando no site 
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>
        Curso em Vídeo.</p>

        <p>Conheça o site da <iframe src="https://google.com.br" frameborder="0"></iframe>Google Brasil!</p>

        <!--
        Observe que o IFRAME sem SRC e o FRAMEBORDER fica uma borda em volta;

        com as configurações mencionadas anteriormente, o que fica é um quadro transparente;

        já com um link no IFRAME podemos ver um site nesse mesmo quadrado.

        O Site da Google nãõ funcionou porque alguns sites possui uma proteção para que seu conteúdo não seja exibido em sites de terceiros.


        O iframe possui alguns problemas de segurança, por isso, não deve ser utilizado em todos os momentos. 
        -->
    
</body>
</html>
