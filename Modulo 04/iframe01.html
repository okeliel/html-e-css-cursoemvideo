<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <p>
        Entrando no site  <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </p>

    <p>
         <!--
        Observe que o IFRAME sem SRC e o FRAMEBORDER fica uma borda em volta;
        
        com as configurações mencionadas anteriormente, o que fica é um quadro transparente;
        -->

        Entrando no site
        <iframe>
        </iframe>
        Curso em Vídeo.
    </p>

    <p>
        <!--
        com as configurações mencionadas anteriormente, o que fica é um quadro transparente;
        -->
        
        Entrando no site 
        <iframe src="" frameborder="0"></iframe>
        Curso em Vídeo.
    </p>

    <p>
        <!--
        já com um link no IFRAME podemos ver um site nesse mesmo quadrado.
        -->
        
        Entrando no site 
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>
        Curso em Vídeo.
    </p>

        <p>
            <!--O Site da Google não funcionou porque alguns sites possuiem uma proteção para que seu conteúdo não seja exibido em sites de terceiros.
            -->

            Conheça o site da <iframe src="https://google.com.br" frameborder="0"></iframe>Google Brasil!
        </p>

        <!--
        
        O iframe possui alguns problemas de segurança, por isso, não deve ser utilizado em todos os momentos.
        --> 

        <p>
            <!--
            O IFRAME não funciona em alguns navegadores mobiles;

            Para resolver isso, adicione o link do site ou uma mensagem avisando a incompatibilidade do navegador com a função.
            -->

            Entrando no site 
            <iframe src="http://band.com.br" frameborder="0">

                da<a href="https://band.com.br" target="_blank"> Band.</a>

            </iframe>
            do Grupo Bandeirantes.
        </p>

        <p>
            <!--
            A altura e a largura padrão do iframe é 300x150;
            
            para configurar a altura () e a largura, utilize o height e o width;

            A configuração da largura e altura nas CSS são soberanas no iframe, o valor colocado nelas valem mais!
            -->

            Conheça o portal de notícias 
            <iframe src="https://r7.com.br" frameborder="0" height="500" width="500"></iframe>
            R7.com!
        </p>

        <!--
        ROLAGEM

        Para configurar a rolagem, utilize o parâmetro SCOLLING; ele possui as opções: auto, yes e no.
        
        auto: padrão

        yes: aparece a aba de rolagem mesmo o iframe não excedendo todo o espaço utilizado.

        no: em teoria, mesmo que o conteúdo do site presente no iframe, a aba de rolagem não seria exibida, mas ele funciona mesmo assim em alguns navegadores.

        FRAMEBORDER

        Aqui, só é possível adicionar 0 e 1, pode colocar 500, que o resultado será de 1 pixel;

        Para configurar a borda do iframe, utilize o BORDER da CSS.
        -->
    
</body>
</html>
