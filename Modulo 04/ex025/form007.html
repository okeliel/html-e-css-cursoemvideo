<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Formulário 7</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

<p>
    <label for="iest">Estado</label> <!--label ELEMENTO-->

        <select name="estado" id="iest">

            <optgroup label="Região Sudeste"> <!--label ATRIBUTO-->
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>São Paulo</option>
            </optgroup>

            <!--selected: mantêm o termo escolhido selecionado.-->

            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
            </optgroup>
        </select>
</p>

    <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">

        <datalist id="lstprof">

            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="JRLIST">Jornalista</option>
        
        </datalist>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Voltar">
</p>

    </form>
</body>
</html>
