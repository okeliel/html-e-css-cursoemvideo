<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on"></form>


        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Usuário" autocomplete="username">

        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="8" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
            <!--
            required: obrigatório
            minlength: mínimo de letras
            maxlength: máximo de letras

            size: tamanho da caixa de acordo com a qtde das letras

            placeholder: é possível dar uma dica do que deve ser feito com isso

            autocomplete: on no formulário permite que o autocomplete funcione nas caixas.
            -->


</body>
</html>
