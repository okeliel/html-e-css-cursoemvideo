<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário 3</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome </label>

            <input type="text" name="nome" id="inome" required maxlength="10" placeholder="Usuário" autocomplete="name"> 

        </p>

        <p>
            <label for="imedia">Média</label>

            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De 0 a 10" value="5"  step="0.3">
        </p>


        <p>
            <label for="imes"> Período Letivo</label>

            <input type="month" name="mes" id="imes" value="2020-03">
        </p>

        <p>
            <label for="idia"> Dia da Prova</label>

            <input type="date" name="data" id="idia" value="2020-01-30">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>

            <input type="time" name="hora" id="ihora" value="20:20">
        </p>

        <p>
            <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>
    </form>

    <!--
    O step="0.1" não funciona
    -->
</body>
</html>
