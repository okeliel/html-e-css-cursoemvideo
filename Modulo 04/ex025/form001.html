<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>

    <style>
        p {
            height:20px;
        }
    </style>


</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

    <p>
    <label for="inome" >Nome:</label>
            <input type="text" name="nome" id="inome"><br>
    </p>

    <p> 
    <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"> 
        
    </p>

    <p>
    <input type="submit" value="Enviar">
    </p>

    </form>


    <!--

    Para impedir que as informações do seu formulário se autocompletem, faça o seguinte:

    Dentro da tag form digite:
            <form autocomplete="off">
--------------------------------------------------   
        Normalmente, os dados de um formulário são enviados para outra linguagem, tipo ASPN, JAVA OU PHP. Eu utilizarei PHP.

        Quando o botão enviar for selecionado, ocorrerá uma ação que, por sua vez, executará o arquivo PHP.
                <form action="cadastro.php">


        O nome da caixinha precisa estar ligado à ela, exemplo:

        Nome |  Eliel  |
        ----------------------------
        Para a linguagem PHP funcionar direitinho é peciso que todo objeto de entrada tenha um nome.

        O name é mais útil para o HTML e PHP
        ----------------------------------------
        
        RELACIONANDO PALAVRAS A OBJETOS

        Para linguagens como Javascript, o id é o mais utilizado. Também é muito importante para o Label (etiquetas).

        ADICIONANDO LABEL NOS NOMES:

        1. Selecione a palavra, como: nome, sobrenome, senha, etc.

        2. CRTL+SHIFT+P

        3. Escreva label e precione Enter. 
        <label for="">Nome:</label>

        Para fins didáticos todo ID terá um izinho na frente do nome do ID.

       Exemplo:
        isobrenome


        Dentro do "for" sempre coloque o ID.
        Exemplo:
        <label for="inome">Nome:</label>
        <label for="isobrenome">Sobrenome:</label>


        Fazendo isso o "label" estará relacionado ao seu "input".

        Sem essa relação os mecânismos de busca terão dificuldades em relacionar a caixa com o label. 
        --------------------------------
        
        -->
</body>
</html>
